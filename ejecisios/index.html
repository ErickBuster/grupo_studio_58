<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
	<main class="container">
		<h1>Mi calculadora.</h1>
		<section class="row">
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default">Numero 1</span>
				<input type="number" id="numero_uno" class="form-control" aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default" value="0">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default">Numero 2</span>
				<input type="number" id="numero_dos" class="form-control" aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default" value="2">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-default">Factorial</span>
				<input type="number" id="numero_dos" class="form-control" aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default" value="2">
			</div>
		</section>
		<p>El resultado es: <span id="resultado"></span></p>
		<section class="d-flex flex-row mb-3 justify-content-center gap-3">
			<div class="">
				<button type="button" id="suma" class="btn btn-primary">+</button>
			</div>
			<div class="">
				<button type="button" id="resta" class="btn btn-primary">-</button>
			</div>
			<div class="">
				<button type="button" id="multiplicacion" class="btn btn-primary">*</button>
			</div>
			<div class="">
				<button type="button" class="btn btn-primary">/</button>
			</div>
		</section>
	</main>

	<script src="calculadora.js"></script>
</body>

</html>
